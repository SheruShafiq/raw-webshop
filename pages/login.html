<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wall Market Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../auth.js" defer></script>
    <script src="../script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
</head>
<body>
    <header class="bg-primary text-white">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-md-6">
                    <h1 class="mb-0">Wall Market Online</h1>
                </div>
                <div class="col-md-6">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="navbar-nav ms-auto">
                            <a id="home-tab" class="nav-link" href="../index.html">Home</a>
                            <a class="nav-link" href="#" id="cart-link">Cart</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container my-4">
        <section class="auth-section">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2 class="mb-0">Access Terminal</h2>
                        </div>
                        <div class="card-body">
                            <form id="login-form" class="auth-form">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">ID:</label>
                                    <input type="email" id="login-email" name="email" class="form-control" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Password:</label>
                                    <input type="password" id="login-password" name="password" class="form-control" required>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Connect</button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="showRegisterForm()">New Member</button>
                                </div>
                            </form>
                            
                            <form id="register-form" class="auth-form" style="display: none;">
                                <div class="card-header text-center mb-3">
                                    <h2 class="mb-0">Member Registration</h2>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="register-display-name" class="form-label">Display Name:</label>
                                    <input type="text" id="register-display-name" name="displayName" class="form-control" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="register-email" class="form-label">ID:</label>
                                    <input type="email" id="register-email" name="email" class="form-control" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="register-password" class="form-label">Password:</label>
                                    <input type="password" id="register-password" name="password" class="form-control" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="register-confirm-password" class="form-label">Confirm:</label>
                                    <input type="password" id="register-confirm-password" name="confirmPassword" class="form-control" required>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="showLoginForm()">Back</button>
                                </div>
                            </form>
                            
                            <div id="auth-message" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
