<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wall Market Online</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../auth.js" defer></script>
    <script src="../script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
</head>
<body>
    <header>
        <h1>Wall Market Online</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="#" id="cart-link">Cart</a>
            <a href="#" id="wishlist-link">Wishlist</a>
        </nav>
    </header>
    
    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h2>Login to Your Account</h2>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-outline" onclick="showRegisterForm()">Create Account</button>
                    </div>
                </form>
                
                <form id="register-form" class="auth-form" style="display: none;">
                    <h2>Create New Account</h2>
                    
                    <div class="form-group">
                        <label for="register-display-name">Display Name:</label>
                        <input type="text" id="register-display-name" name="displayName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password:</label>
                        <input type="password" id="register-confirm-password" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                        <button type="button" class="btn btn-outline" onclick="showLoginForm()">Back to Login</button>
                    </div>
                </form>
                
                <div id="auth-message" class="auth-message"></div>
            </div>
        </section>
    </main>
</body>
</html>
