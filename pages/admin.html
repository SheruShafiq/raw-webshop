<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Wall Market Online</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../auth.js" defer></script>
    <script src="../script.js" defer></script>
    <script src="../admin.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
</head>
<body>
    <header>
        <h1>Wall Market Online - Admin Panel</h1>
        <nav id="main-nav">
            <a href="../index.html">Home</a>
            <a href="#" id="products-tab" class="admin-tab active">Products</a>
            <a href="#" id="categories-tab" class="admin-tab">Categories</a>
            <a href="#" id="users-tab" class="admin-tab">Users</a>
            <a href="#" id="orders-tab" class="admin-tab">Orders</a>
        </nav>
    </header>
    
    <main>
        
        <section id="products-admin" class="admin-section active">
            <div class="admin-header">
                <h2>Product Management</h2>
                <button id="add-product-btn" class="btn btn-primary">Add New Product</button>
            </div>
            
            <div id="products-list" class="admin-list">
                
            </div>
        </section>

        
        <section id="categories-admin" class="admin-section">
            <div class="admin-header">
                <h2>Category Management</h2>
                <button id="add-category-btn" class="btn btn-primary">Add New Category</button>
            </div>
            
            <div id="categories-list" class="admin-list">
                
            </div>
        </section>

        
        <section id="users-admin" class="admin-section">
            <div class="admin-header">
                <h2>User Management</h2>
            </div>
            
            <div id="users-list" class="admin-list">
                
            </div>
        </section>
        <section id="orders-admin" class="admin-section">
            <div class="admin-header">
                <h2>Order Management</h2>
            </div>
            <div id="orders-list" class="admin-list"></div>
        </section>
    </main>

    
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="product-modal-title">Add Product</h3>
                <span class="close">&times;</span>
            </div>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-id">Product ID:</label>
                    <input type="text" id="product-id" name="id" required>
                </div>
                
                <div class="form-group">
                    <label for="product-name">Name:</label>
                    <input type="text" id="product-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="product-description">Description:</label>
                    <textarea id="product-description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="product-category">Category ID:</label>
                    <select id="product-category" name="categoryId" required>
                        
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-price">Price (â‚¬):</label>
                    <input type="number" id="product-price" name="price" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="product-tags">Tags (comma separated):</label>
                    <input type="text" id="product-tags" name="tags" placeholder="weapon, melee, iconic">
                </div>
                
                <div class="form-group">
                    <label for="product-images">Images (comma separated URLs):</label>
                    <textarea id="product-images" name="images" placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                    <button type="button" class="btn btn-outline" id="cancel-product-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="category-modal-title">Add Category</h3>
                <span class="close">&times;</span>
            </div>
            <form id="category-form">
                <div class="form-group">
                    <label for="category-name">Name:</label>
                    <input type="text" id="category-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="category-parent">Parent Category:</label>
                    <select id="category-parent" name="parentId">
                        <option value="">None (Top Level)</option>
                        
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Category</button>
                    <button type="button" class="btn btn-outline" id="cancel-category-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
