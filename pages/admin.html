<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Wall Market Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../auth.js" defer></script>
    <script src="../script.js" defer></script>
    <script src="../admin.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
</head>
<body>
    <header class="bg-primary text-white">
        <div class="container-fluid">
            <div class="row align-items-center py-3 d-flex justify-content-between">
                <div class="col-md-3">
                    <h1 class="mb-0">Wall Market Online - Admin Panel</h1>
                </div>
                <div class="col-md-8 ">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="navbar-nav">
                            <a id="home-tab" class="nav-link" href="../index.html">Home</a>
                            <a class="nav-link admin-tab active" href="#" id="products-tab">Products</a>
                            <a class="nav-link admin-tab" href="#" id="categories-tab">Categories</a>
                            <a class="nav-link admin-tab" href="#" id="users-tab">Users</a>
                            <a class="nav-link admin-tab" href="#" id="orders-tab">Orders</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container-fluid my-4">
        
        <section id="products-admin" class="admin-section active">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-warning">Product Management</h2>
                <button id="add-product-btn" class="btn btn-primary">Add New Product</button>
            </div>
            
            <div id="products-list" class="admin-list">
                
            </div>
        </section>

        
        <section id="categories-admin" class="admin-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-warning">Category Management</h2>
                <button id="add-category-btn" class="btn btn-primary">Add New Category</button>
            </div>
            
            <div id="categories-list" class="admin-list">
                
            </div>
        </section>

        
        <section id="users-admin" class="admin-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-warning">User Management</h2>
            </div>
            
            <div id="users-list" class="admin-list">
                
            </div>
        </section>
        <section id="orders-admin" class="admin-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-warning">Order Management</h2>
            </div>
            <div id="orders-list" class="admin-list"></div>
        </section>
    </main>

    
    <div class="modal fade" id="product-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-modal-title">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <div class="mb-3">
                            <label for="product-id" class="form-label">Product ID:</label>
                            <input type="text" id="product-id" name="id" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Name:</label>
                            <input type="text" id="product-name" name="name" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="product-description" class="form-label">Description:</label>
                            <textarea id="product-description" name="description" class="form-control" rows="3" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-category" class="form-label">Category ID:</label>
                                    <select id="product-category" name="categoryId" class="form-select" required>
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-price" class="form-label">Price (â‚¬):</label>
                                    <input type="number" id="product-price" name="price" class="form-control" step="0.01" min="0" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="product-tags" class="form-label">Tags (comma separated):</label>
                            <input type="text" id="product-tags" name="tags" class="form-control" placeholder="weapon, melee, iconic">
                        </div>
                        
                        <div class="mb-3">
                            <label for="product-images" class="form-label">Images (comma separated URLs):</label>
                            <textarea id="product-images" name="images" class="form-control" rows="2" placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-product-btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="product-form" class="btn btn-primary">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="category-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="category-modal-title">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="category-form">
                        <div class="mb-3">
                            <label for="category-name" class="form-label">Name:</label>
                            <input type="text" id="category-name" name="name" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category-parent" class="form-label">Parent Category:</label>
                            <select id="category-parent" name="parentId" class="form-select">
                                <option value="">None (Top Level)</option>
                                
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-category-btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="category-form" class="btn btn-primary">Save Category</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
